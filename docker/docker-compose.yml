  # ── Local Dashboard ────────────────────────────────────────────────────────
  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dashboard
    container_name: jl-dev-dashboard
    ports:
      - "3333:3333"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ~/.nvm:/home/node/.nvm:ro
      - ~/.sdkman:/home/node/.sdkman:ro
      - ~/.config/gcloud:/home/node/.config/gcloud:ro
      - ~/.continue:/home/node/.continue:ro
    environment:
      - DASHBOARD_PORT=3333
    restart: unless-stopped

# ── Volumes ──────────────────────────────────────────────────────────────────
volumes:
  redis-data:
  postgres-data:

# ── Networks ─────────────────────────────────────────────────────────────────
networks:
  default:
    name: jl-dev-network

